strictness: high
test-warnings: True
doc-warnings: false

ignore-paths:
  - build
  - tests

max-line-length: 120

pylint:
  disable:
    - too-many-statements
    - too-many-instance-attributes
    - cyclic-import
    - len-as-condition
    - invalid-name
    - no-else-return
    - no-self-use
    - protected-access
    - too-many-arguments
    - inconsistent-return-statements
    - import-outside-toplevel
    - consider-using-set-comprehension
    - useless-object-inheritance
    - unnecessary-pass
    - raise-missing-from
    - redefined-builtin
    - broad-except
    - logging-fstring-interpolation

pycodestyle:
  disable: W293

pydocstyle:
  disable:
    - D100
    - D101
    - D102
    - D103
    - D104
    - D107

mccabe:
  disable:
    - MC0001

mypy:
  options:
    ignore-missing-imports: true